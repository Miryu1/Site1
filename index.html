<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Viagem Gourmet</title>
</head>
<body>
    <nav>

        <div class="logo">
            <a href="index.html"> Viagem Gourmet </a>
        </div>

        <ul class="menu-desktop">
            <li> <a href="#"> Home </a> </li>
            <li> <a href="#"> Sobre </a> </li>
            <li> <a href="#"> Preços </a> </li>
            <li> <a href="#"> Serviços </a> </li>
            <li> <a href="#"> Contacto </a> </li>
        </ul>
        <ul class="menu-mobile">
            <div class="icon-close">
                <i class="fa fa-times" aria-hidden="true"></i>
            </div>
            <li> <a href="#"> Home </a> </li>
            <li> <a href="#"> Sobre </a> </li>
            <li> <a href="#"> Preços </a> </li>
            <li> <a href="#"> Serviços </a> </li>
            <li> <a href="#"> Contacto </a> </li>
    </ul>
    <div class="menu-icon">
         <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
    </nav>
    <section class="banner">
        <div class="texto">
        <h1 class="titulo">Transforme cada destino em uma memória deliciosa.</h1>
        <h2 class="sub_titulo">Prove, viaje, descubra</h2>
        <div class="botoes">
        <button class="n-overlay">Saiba Mais</button>
        <button class="overlay">Inscrever</button>
        </div>
        </div>
    </section>
    <script>
        var menuIcon = document.querySelector('.menu-icon');
        var MenuMobile = document.querySelector('.menu-mobile');
        var iconClose = document.querySelector('.menu-mobile .icon-close');

        menuIcon.addEventListener('click',function(){
            MenuMobile.classList.add('ativo');
        })
        iconClose.addEventListener('click',function(){
            MenuMobile.classList.remove('ativo');
        })
    </script>
</body>
</html>
